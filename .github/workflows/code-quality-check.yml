name: Code Quality Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  java-ci-with-maven:
    name: Java CI with Maven
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      - name: Verify and analyze with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GH_USERNAME: ${{ github.actor }}
          GH_PACKAGES_READ_TOKEN: ${{ secrets.GH_PACKAGES_READ_TOKEN }}
        run: |
          echo "GH_USERNAME=$GH_USERNAME"
          echo "GH_PACKAGES_READ_TOKEN length: ${#GH_PACKAGES_READ_TOKEN}"
          ./mvnw help:effective-settings -s .github/workflows/settings.xml | grep -A 5 "github-tap-platform"

